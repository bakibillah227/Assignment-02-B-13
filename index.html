<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="inter">
    <header>
      <!-- This is navbar -->
      <section class="nav-container">
        <nav class="navbar">
          <div class="hero-logo">
            <img src="assets/TechWave.png" alt="brand-logo" />
          </div>
          <div class="nav-menu">
            <ul>
              <li><a href="">About</a></li>
              <li><a href="">Episodes</a></li>
              <li><a href="">Hosts</a></li>
            </ul>
          </div>

          <div>
            <button id="btn-1" class="hero-btn-1">
              Subscribe <img src="assets/ArrowRight.png" alt="right-arrow" />
            </button>
          </div>

          <img id="hidden" src="assets/hamburger-menu.png" alt="">
        </nav>
      </section>

     
    </header>

     <!-- This is banner section -->
       
      <section class="hero-bannner">
        <div class="mic-wrapper">
          <div class="mic-container">
          <img class="mic-img" src="assets/microphone.png" alt="microphone" />
        </div>
        <span class="badge-new">NEW</span>
        </div>
        
        <div class="hero-content">
          <h1 class="banner-title">TechWave</h1>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
        </div>
        <div class="btn-group">
          <button id="spotify-btn" class="hero-btn-1">
            <img src="assets/spotify.png" alt="spotify" /> Listen on Spotify
          </button>
          <button class="hero-btn-2">
            <img src="assets/message.png" alt="message" /> Subscribe
          </button>
        </div>
      </section>

    <main></main>

    <footer></footer>
  </body>
</html>
